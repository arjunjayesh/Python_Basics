<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,th,td
        {
        border:1px solid black;
        border-collapse:collapse;
        }

        {
        text-align:center;
        padding:4px;
        }
    </style>
</head>
<body>
<h2>Test Data</h2>
<table style="width:100%">
    <caption>
        This is the Table Caption
    </caption>
    <tr>
        <th>Name</th>
        <th colspan="2">Price</th>
    </tr>
    <tr>
        <td>Inmakes</td>
        <td>1234</td>
        <td>4567</td>
    </tr>
</table>
</body>
</html>

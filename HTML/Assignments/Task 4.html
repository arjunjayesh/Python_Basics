<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        table,th,td
        {
        border:1px solid black;
        }
        th,td
        {
        text-align:center;
        padding:4px;
        }
    </style>

</head>
<body>

<h2>Price Table</h2>
<table style="width:100%">
    <caption>
        Price Table
    </caption>
    <tr>
        <th>Make</th>
        <th>Model</th>
        <th colspan="3">Price</th>
    </tr>
    <tr>
        <td rowspan="3">Hyundai</td>
        <td>Variant</td>
        <td>Lxi</td>
        <td>Vxi</td>
        <td>Zxi</td>
    </tr>
    <tr>
        <td>i10</td>
        <td>₹6,500,000</td>
        <td>₹7,500,000</td>
        <td>₹8,500,000</td>
    </tr>
    <tr>
        <td>i20</td>
        <td>₹6,500,000</td>
        <td>₹7,500,000</td>
        <td>₹8,500,000</td>
    </tr>
</table>

</body>
</html>

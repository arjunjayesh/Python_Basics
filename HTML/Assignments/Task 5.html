<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
</head>

<body>

<h1 style="text-align:center;">Registration Form</h1>

<div style="padding:20px">

  <form method="post" action="Task 5 - Login.html">
    <label>Name</label>
    <input type="text" name="name" placeholder="Enter your Name"><br>

    <label>E-Mail ID</label>
    <input type="email" name="e-mail" placeholder="Enter your E-Mail ID"><br>

    <label>Phone Number</label>
    <input type="text" name="phone" placeholder="Enter your Phone Number"><br>

    <label>Gender</label><br>
    <label>Male</label>
    <input type="radio" name="male">
    <label>Female</label>
    <input type="radio" name="female">
    <br>

    <label>Password</label>
    <input type="password" name="password" placeholder="Enter your Password"><br>

    <label>Re-enter Password</label>
    <input type="password" name="password" placeholder="Re-Enter your Password"><br>

    <input type="checkbox" id="declaration" name="declaration">
    <label for="declaration">I hereby declare that the above made statements are true to the best of my knowledge and belief.</label>

    <br><br>

    <input type="submit"><br>
  </form>
</div>

</body>
</html>
